<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="Calculator.css">
</head>
<body>
    <div class="calculator">
        <input type="text" name="" id="inputbox" placeholder="0" readonly>
   
   
    <div>
    <button style="background-color: #a5a5a5; color: black;"class="operator ac">AC</button>
    <button style="background-color: #a5a5a5; color: black;" class="operator del">DEL</button>
    <button style="background-color: #a5a5a5; color: black;" class="operator">%</button>
    <button class="operator">/</button>
    </div>

    <div>
        <button >7</button>
        <button >8</button>
        <button >9</button>
        <button class="operator">*</button>
    </div>

    <div>
        <button >4</button>
        <button >5</button>
        <button >6</button>
        <button class="operator">+</button>
    </div>

    <div>
        <button >1</button>
        <button >2</button>
        <button >3</button>
        <button class="operator">-</button>
    </div>

    <div>
        <button >00</button>
        <button >0</button>
        <button >.</button>
        <button class="equalbtn">=</button>
    </div>







</div>
    <script src="Calculator.js"></script>
</body>
</html>
